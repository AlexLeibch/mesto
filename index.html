<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='./styles/index.css'>
    <title>Mesto</title>
</head>
<body class=page>
    <div class="page_root">
        <header class="header">
            <img src="./vendor/image/header_logo.svg" alt="лого шапки" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./vendor/image/profile__avatar.png" alt="аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__username">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__user-description">Исследователь океана</p>
                </div>
                <button class="profile__add-button">
                    <img src="./vendor/image/profile__add-button.svg" alt="кнопка добавления карточки" class="profile__add-image">
                </button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./vendor/image/Karachevsk.png" alt="Карачаевск" class="element__image">
                    <div class="element__description">
                        <h3 class="element__title">Карачаевск</h3>
                        <button class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./vendor/image/Dombai.png" alt="Домбай" class="element__image">
                    <div class="element__description">
                        <h3 class="element__title">Домбай</h3>
                        <button class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./vendor/image/Elbrus.png" alt="Эльбрус" class="element__image">
                    <div class="element__description">
                        <h3 class="element__title">Эльбрус</h3>
                        <button class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./vendor/image/Karachevsk.png" alt="Карачаевск" class="element__image">
                    <div class="element__description">
                        <h3 class="element__title">Карачаево - Черкесск</h3>
                        <button class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                  <img src="./vendor/image/Karachevsk.png" alt="Карачаевск" class="element__image">
                  <div class="element__description">
                      <h3 class="element__title">Карачаево - Черкесск</h3>
                      <button class="element__like-button"></button>
                  </div>
              </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button type="button" class="popup__button-close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popup" class="popup__input">
                    <input type="text" name="name" value="Имя" placeholder="Имя" required class="popup__field popup__field-name">
                    <input type="text" name="description" value="описание" placeholder="описание" required class="popup__field popup__field-description">
                    <button  type="submit" class="popup__button-save">Сохранить</button>
                </form>
            </div>
        </section>
    </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
